<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Value | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <div click-selector="#testing" click-value="hello, bye" click-key="ty">
            <span id="testing" class="{{ty}}">other content</span>
        </div>

        <form realtime="false">
            <input
                input-selector="#testing2"
                input-attribute="value"
                value-type="array" />

            <input id="testing2" class="{{ty}}" />
        </form>

        <!-- <script src="../../../CoCreateJS/dist/CoCreate.js"></script> -->
        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
