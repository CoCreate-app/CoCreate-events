<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Value | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            href="https://cdn.cocreate.app/favicon.ico"
            type="image/ico"
            sizes="16x16" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <div click-selector="#testing" click-value="hello, bye" click-key="ty">
            <span id="testing" class="{{ty}}">other content</span>
        </div>

        <form realtime="false">
            <input
                input-selector="#testing2"
                input-attribute="value"
                value-type="array" />

            <input id="testing2" class="{{ty}}" />
        </form>

        <!-- <script src="../../../CoCreateJS/dist/CoCreate.js"></script> -->
        <script src="/dist/CoCreate.js"></script>
    </body>
</html>
